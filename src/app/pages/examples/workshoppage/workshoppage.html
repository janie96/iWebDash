
  <div class="row" style="margin: 5px;">
    <div class="col-sm">
      <h1 class="display-4">Components</h1>
      <div class="row">
        <div class="col-sm"><app-navbar [backgroundStyle]="'bg-primary'" (activateDropzone)="styleChange($event)"></app-navbar></div>
        <div class="col-sm"><app-navbar [backgroundStyle]="'bg-info'" (activateDropzone)="styleChange($event)"></app-navbar></div>
        <div class="col-sm"><app-navbar [backgroundStyle]="'bg-success'" (activateDropzone)="styleChange($event)"></app-navbar></div>
        <div class="col-sm"><app-navbar [backgroundStyle]="'bg-warning'" (activateDropzone)="styleChange($event)"></app-navbar></div>
        <div class="col-sm"><app-navbar [backgroundStyle]="'bg-white'" (activateDropzone)="styleChange($event)"></app-navbar></div>
        <div class="col-sm"><app-navbar [backgroundStyle]="'bg-default'" (activateDropzone)="styleChange($event)"></app-navbar></div>
      </div><br>
      <div class="row">
        <div class="col-sm"><app-banner [backgroundStyle]="''" (activateDropzone)="styleChange($event)"></app-banner></div>
        <div class="col-sm"><app-banner [backgroundStyle]="'bg-danger'" (activateDropzone)="styleChange($event)"></app-banner></div>
        <div class="col-sm"><app-banner [backgroundStyle]="'bg-success'" (activateDropzone)="styleChange($event)"></app-banner></div>
        <div class="col-sm"><app-banner [backgroundStyle]="'bg-info'" (activateDropzone)="styleChange($event)"></app-banner></div>
      </div><br>
      <div class="row">
        <div class="col-sm"><app-card [backgroundStyle]="''" (activateDropzone)="styleChange($event)"></app-card></div>
        <div class="col-sm"><app-card [backgroundStyle]="'bg-white'" (activateDropzone)="styleChange($event)"></app-card></div>
        <div class="col-sm"><app-card [backgroundStyle]="'bg-success'" (activateDropzone)="styleChange($event)"></app-card></div>
      </div>
      <div class="row">
        <div class="col-sm"><app-card [backgroundStyle]="'bg-info'" (activateDropzone)="styleChange($event)"></app-card></div>
        <div class="col-sm"><app-card [backgroundStyle]="'bg-danger'" (activateDropzone)="styleChange($event)"></app-card></div>
        <div class="col-sm"><app-card [backgroundStyle]="''" (activateDropzone)="styleChange($event)"></app-card></div>
      </div>
    </div>
    <div class="col-sm">
      <h1 class="display-4">Dropzone</h1>
      <div dndDropzone
           (dndDragover)="onDragover($event)"
           (dndDrop)="onDrop($event)" [ngClass]="{'dragging':showStyle}" style="height: 100%;">
        <div style="height: 65px;"  [innerHTML]="navbarData">  </div>
        <div style="min-height: 100px;" [innerHTML]="bannerData">  </div>
        <span class='text-white' *ngIf="!cardsMoved">Drag your preferred cards</span>
        <div class="row" [innerHTML]="cardData">
        </div>
      </div>
    </div>
  </div>

<!--a dropzone-->
<!--to allow dropping content that is not [dndDraggable] set dndAllowExternal to true-->
